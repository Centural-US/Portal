<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<script src="third_party_library/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="third_party_library/aframe-ar.js"></script>

<html>
<head>

    <!--
            <script src="third_party_library/aframe.min.js"></script>
            <script src="third_party_library/aframe-ar.js"></script>
    -->
    <link rel = "stylesheet"
          type = "text/css"
          href = "webvr_for_ar.css" />
</head>
<body>
<script src="webvr_for_ar.js"></script>
<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <!-- handle kanji marker -->
    <a-marker preset='hiro'>
        <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
            <a-torus-knot radius='0.26' radius-tubular='0.05'>
                <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
            </a-torus-knot>
        </a-box>
    </a-marker>

    <a-entity camera></a-entity>
    <!-- handle kanji marker -->
    <a-marker preset='kanji'>
        <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
            <a-torus-knot radius='0.26' radius-tubular='0.05'>
                <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
            </a-torus-knot>
        </a-box>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
